        <form action="thanks.html" method="POST">

            <div class="answer-umbrella">

                    <input name="PLACEHOLDER_FOR_QUESTION" class="answers" type="number" placeholder="ANSWER_TEXT">

            </div>

            <div class="answer-umbrella">
                <label style="justify-content: center">Textual - Wie steht es um deine Liebe zu Votium? keine Liebe, viel Liebe oder Hass?</label>

            <div class="answer-umbrella">
                <label>Checkbox
                    <input name="PLACEHOLDER_FOR_QUESTION" class="answers" type="checkbox" placeholder="ANSWER_TEXT">
                </label>
            </div>

            <fieldset>
                <legend style="font-weight: bold">What does HTML stand for? </legend>
                <label>
                    Hyper Text Markup Language
                    <input style="width: 5%; min-width: 10px" type="radio" name="html" value="LABEL-TEXT">
                </label><br>
                <label>
                    High-Level Text Management Language
                    <input style="width: 5%; min-width: 10px" type="radio" name="html" value="LABEL-TEXT">
                </label><br>
            </fieldset>



            <button id="submit" type="submit">Absenden</button>
        </form>
